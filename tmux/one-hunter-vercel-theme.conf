# =============================================================================
# One Hunter Vercel Theme for tmux
# Inspired by https://github.com/Railly/one-hunter-vscode
# =============================================================================

# One Hunter Vercel Colors
# Background:    #000000
# Foreground:    #DCE3EA
# Blue:          #43AAF9
# Pink/Magenta:  #DD4F7D
# Cyan:          #5BD1B9
# Yellow:        #FAC760
# Purple:        #B267E6
# Red:           #E61F44
# Inactive:      #454D54

# -----------------------------------------------------------------------------
# Status Bar General
# -----------------------------------------------------------------------------

set -g status-style "bg=#000000,fg=#DCE3EA"

# Status bar length
set -g status-left-length 50
set -g status-right-length 100

# -----------------------------------------------------------------------------
# Status Left - Session Name
# -----------------------------------------------------------------------------

set -g status-left "#[bg=#43AAF9,fg=#000000,bold] #S #[bg=#000000,fg=#43AAF9]"

# -----------------------------------------------------------------------------
# Window Status - Tab-like Appearance
# -----------------------------------------------------------------------------

# Separator between windows
setw -g window-status-separator ""

# Inactive windows (tabs)
setw -g window-status-format "#[bg=#0A0A0A,fg=#000000]#[bg=#0A0A0A,fg=#454D54] #I #W #[bg=#000000,fg=#0A0A0A]"

# Active window (current tab) - using pink accent
setw -g window-status-current-format "#[bg=#DD4F7D,fg=#000000]#[bg=#DD4F7D,fg=#000000,bold] #I #W #[bg=#000000,fg=#DD4F7D]"

# Window with activity
setw -g window-status-activity-style "none"

# -----------------------------------------------------------------------------
# Status Right - Clock and Host
# -----------------------------------------------------------------------------

set -g status-right "#[bg=#000000,fg=#0A0A0A]#[bg=#0A0A0A,fg=#454D54] %H:%M #[bg=#0A0A0A,fg=#43AAF9]#[bg=#43AAF9,fg=#000000,bold] #h "

# -----------------------------------------------------------------------------
# Pane Borders
# -----------------------------------------------------------------------------

set -g pane-border-style "fg=#454D54"
set -g pane-active-border-style "fg=#43AAF9"

# -----------------------------------------------------------------------------
# Message/Command Line
# -----------------------------------------------------------------------------

set -g message-style "bg=#43AAF9,fg=#000000,bold"
set -g message-command-style "bg=#43AAF9,fg=#000000"

# -----------------------------------------------------------------------------
# Mode (copy mode, etc.)
# -----------------------------------------------------------------------------

setw -g mode-style "bg=#43AAF9,fg=#000000"

# -----------------------------------------------------------------------------
# Clock
# -----------------------------------------------------------------------------

setw -g clock-mode-colour "#43AAF9"
