# Arch Linux symlinks configuration
# Run from: ~/Personal/Installfest/scripts/
# Usage: Create symlinks manually or extend symlinks.sh for platform detection

# ZSH configuration (Arch-specific)
$(pwd)/zsh/.zshrc.arch:$HOME/.zshrc
$(pwd)/zsh/.zshenv.arch:$HOME/.zshenv

# Starship prompt (Jetpack theme)
$(pwd)/starship/starship-jetpack.toml:$HOME/.config/starship/starship.toml
