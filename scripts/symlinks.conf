# Dotfiles symbolic link configuration
# Format: source:target
# Uses $(pwd) relative to repository root

# === ZSH Configuration ===
# Entry points (platform detection is built-in)
$(pwd)/zsh/.zshrc:$HOME/.zshrc
$(pwd)/zsh/.zshenv:$HOME/.zshenv

# Completions directory (for custom completions)
$(pwd)/zsh/completions:$HOME/.zsh/completions

# === Starship Prompt ===
$(pwd)/starship/starship.toml:$HOME/.config/starship/starship.toml

# === Tmux ===
$(pwd)/tmux/tmux.conf:$HOME/.config/tmux/tmux.conf
$(pwd)/tmux/one-hunter-vercel-theme.conf:$HOME/.config/tmux/one-hunter-vercel-theme.conf

# === Platform-Specific (Mac only) ===
# WezTerm - only symlinked on Darwin (handled by install.sh)
# $(pwd)/wezterm/wezterm.lua:$HOME/.config/wezterm/wezterm.lua

# === Git Completions (legacy, kept for compatibility) ===
# $(pwd)/zsh/git-completion.bash:$HOME/.config/zsh/git-completion.bash
# $(pwd)/zsh/git-completion.zsh:$HOME/.config/zsh/git-completion.zsh
