# Define an array of symbolic link sources and targets
$(pwd)/mac/zsh/.zshrc:$HOME/.zshrc # This is the file that contains the configuration for the shell
$(pwd)/mac/zsh/.zshenv:$HOME/.zshenv # This is the file that contains the environment variables for the shell

$(pwd)/mac/zsh/git-completion.bash:$HOME/.config/zsh/git-completion.bash # This is the file that contains the git completion for the shell
$(pwd)/mac/zsh/git-completion.zsh:$HOME/.config/zsh/git-completion.zsh # This is the file that contains the git completion for the shell

$(pwd)/mac/starship/starship.toml:$HOME/.config/starship/starship.toml # This is the file that contains the configuration for the starship prompt
$(pwd)/mac/wezterm:$HOME/.config # This is the file that contains the configuration for the wezterm terminal
