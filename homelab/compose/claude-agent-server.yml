services:
  claude-agent-server:
    build:
      context: ../../homelab-services
      dockerfile: docker/claude.Dockerfile
    container_name: claude-agent-server
    restart: unless-stopped
    environment:
      - PORT=3001
      - DB_PATH=/app/db/claude.db
      - PROJECTS_DIR=/projects
      - NODE_ENV=production
      - CORS_ORIGINS=*
      - LOG_LEVEL=info
    volumes:
      - /home/leo/dev/projects:/projects
      - claude-agent-db:/app/db
    networks:
      - homelab
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=homelab"
      - "traefik.http.routers.claude.rule=Host(`claude.local`)"
      - "traefik.http.routers.claude.entrypoints=websecure"
      - "traefik.http.routers.claude.tls=true"
      - "traefik.http.services.claude.loadbalancer.server.port=3001"
      - "com.centurylinklabs.watchtower.enable=true"
      - "homepage.group=Development"
      - "homepage.name=Claude Agents"
      - "homepage.icon=claude.png"
      - "homepage.href=http://claude.local"
      - "homepage.description=Agent management dashboard"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  claude-agent-db:
    driver: local

networks:
  homelab:
    external: true
